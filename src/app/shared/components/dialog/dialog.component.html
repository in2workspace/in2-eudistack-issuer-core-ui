<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<!-- todo remove inline style -->
<div mat-dialog-actions 
  class="confirm-or-cancel" 
  style="padding-inline: 18px;"
  >
  @if(data.isConfirmDialog){
    <button mat-button (click)="onCancel()">{{ "dialog.cancel" | translate }}</button>
    <button mat-raised-button 
    [color]="statusColor"
    (click)="onConfirm()">{{ "dialog.accept" | translate }}</button>
  }@else{
    <button [color]="statusColor" mat-raised-button (click)="onConfirm()">{{ "dialog.ok" | translate }}</button>
  }
</div>
