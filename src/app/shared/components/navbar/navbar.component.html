<header class="main-header">
  <nav class="navbar">
    <div class="navbar-brand" href="/">
      <img class="logo" [src]="logoSrc" alt="DOME Logo" [routerLink]="['/organization/credentials']"/>
    </div>

    <ul class="navbar-nav">
      <li class="nav-item">
        <span class="nav-link" >
          <span class="user">
            <!-- id's are used in tests -->
            <span id="username" class="username"> {{userName}} </span>
            <span id="organization" class="organization"> {{organization}} </span>
          </span>
          <button mat-icon-button [matMenuTriggerFor]="menu" (menuOpened)="isMenuOpen = true" (menuClosed)="isMenuOpen = false" >
            <mat-icon>{{ isMenuOpen ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item  [routerLink]="'/settings'">
              <mat-icon>settings</mat-icon>
              <span>{{ "navbar.menu.settings" | translate }}</span>
            </button>
            <button id="logout-link" (click)="logout()" mat-menu-item >
              <mat-icon>exit_to_app</mat-icon>
              <span>{{ "navbar.menu.logout" | translate }}</span>
            </button>
          </mat-menu>
        </span>
      </li>
    </ul>  
  </nav>
</header>
