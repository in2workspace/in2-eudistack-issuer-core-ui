<div class="credential-management-container">
  <div class="title">
    <h2>List of issued credentials</h2>
    <button mat-raised-button color="primary" (click)="createNewCredential()">Create new credential</button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <a (click)="goToCredentialDetails(element)" class="clickable-status">{{ element.status }}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="issuanceDate">
        <th mat-header-cell *matHeaderCellDef>Issuance date</th>
        <td mat-cell *matCellDef="let element">{{ element.issuanceDate }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"
          [ngClass]="{'table-row-odd': i % 2 === 0, 'table-row-even': i % 2 !== 0}"></tr>
    </table>
  </div>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
