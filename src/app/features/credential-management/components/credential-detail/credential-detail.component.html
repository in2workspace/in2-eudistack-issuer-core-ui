<app-form-credential
  *ngIf="credential?.mandatee"
  [title]="'Credential Details'"
  [hideButton]="false"
  [showButton]="true"
  [isDisabled]="true"
  [credential]="credential!.mandatee"
  [powers]="credential!.powers"
  [mandator]="credential!.mandator"
  (sendReminder)="sendReminder()"
  [viewMode]="'detail'"
></app-form-credential>
