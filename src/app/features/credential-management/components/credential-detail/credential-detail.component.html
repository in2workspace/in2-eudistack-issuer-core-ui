<app-form-credential
  *ngIf="credential && isLearCredential(credential)"
  [title]="title|async"
  [isDisabled]="true"
  [credential]="credential!.vc.credentialSubject.mandate.mandatee"
  [power]="credential!.vc.credentialSubject.mandate.power"
  [mandator]="credential!.vc.credentialSubject.mandate.mandator"
  [credentialStatus]="credentialStatus!"
  (sendReminder)="sendReminder()"
  [viewMode]="'detail'"
></app-form-credential>

<app-certification-credential-component
  *ngIf="credential && isVerifiableCertification(credential)"
  [credential]="credential"
  [credentialStatus]="credentialStatus!"
  [viewMode]="'detail'"
></app-certification-credential-component>
