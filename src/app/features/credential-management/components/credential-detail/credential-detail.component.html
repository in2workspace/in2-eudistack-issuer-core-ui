<app-form-credential
  *ngIf="credential?.vc?.credentialSubject?.mandate?.mandatee"
  [title]="'Credential Details'"
  [hideButton]="false"
  [showButton]="true"
  [isDisabled]="true"
  [credential]="credential!.vc.credentialSubject.mandate.mandatee"
  [power]="credential!.vc.credentialSubject.mandate.power"
  [mandator]="credential!.vc.credentialSubject.mandate.mandator"
  (sendReminder)="sendReminder()"
  [viewMode]="'detail'"
></app-form-credential>
