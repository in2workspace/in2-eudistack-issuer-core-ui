<app-navbar></app-navbar>
<div class="page-container">
  <h1>Verifiable Certification Details</h1>
  <div class="credential-container">

    <div class="company-container">
      <!-- Company -->
      <mat-card>
        <h2>Company</h2>
        <mat-card-content>
          <div class="field-group">
            <mat-form-field appearance="outline">
              <mat-label>ID</mat-label>
              <input matInput [disabled]="true" [value]="company?.id">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Organization</mat-label>
              <input matInput [disabled]="true" [value]="company?.organization">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Common Name</mat-label>
              <input matInput [disabled]="true" [value]="company?.commonName">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Address</mat-label>
              <input matInput [disabled]="true" [value]="company?.address">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput [disabled]="true" [value]="company?.email">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Country</mat-label>
              <input matInput [disabled]="true" [value]="company?.country">
            </mat-form-field>
          </div>
        </mat-card-content>
      </mat-card>

      <!-- Product -->
      <mat-card>
        <h2>Product</h2>
        <mat-card-content>
          <div class="field-group">
            <mat-form-field appearance="outline">
              <mat-label>ID</mat-label>
              <input matInput [disabled]="true" [value]="product?.productId">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Product Name</mat-label>
              <input matInput [disabled]="true" [value]="product?.productName">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Version</mat-label>
              <input matInput [disabled]="true" [value]="product?.productVersion">
            </mat-form-field>
          </div>
        </mat-card-content>
      </mat-card>

      <!-- Compliance ISOs -->
      <mat-card>
        <h2>Compliance ISOs</h2>
        <mat-card-content>
          <ul class="compliance-list">
            <li *ngFor="let c of complianceList">
              <strong>{{ c.standard }}:</strong> {{ c.scope }}
            </li>
          </ul>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="issuer-container">
      <h2>Issuer</h2>
      <mat-card-content>
        <div class="field-group">
          <mat-form-field appearance="outline">
            <mat-label>ID</mat-label>
            <input matInput [disabled]="true" [value]="issuer?.id">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Organization</mat-label>
            <input matInput [disabled]="true" [value]="issuer?.organization">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Common Name</mat-label>
            <input matInput [disabled]="true" [value]="issuer?.commonName">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Country</mat-label>
            <input matInput [disabled]="true" [value]="issuer?.country">
          </mat-form-field>
        </div>
      </mat-card-content>
    </div>

  </div>
</div>
