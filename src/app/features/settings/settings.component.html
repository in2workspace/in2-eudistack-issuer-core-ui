<app-navbar></app-navbar>

<mat-sidenav-container class="settings__container">
  <mat-sidenav mode="side" opened>
    <div class="settings__sidenav-header">
      <h2>{{ "sidenav.settings" | translate }}</h2>
    </div>
    <mat-divider ></mat-divider> 
    <mat-nav-list>
      <a mat-list-item 
         routerLink="/settings/schemes"
         routerLinkActive="settings__nav-link--active"
         [routerLinkActiveOptions]="{ exact: true }" >
         <div class="settings__nav-item">
          <mat-icon>apps</mat-icon> 
          <span>{{ "sidenav.schemes" | translate }}</span> 
         </div>
      </a>

      <a mat-list-item
         routerLink="/organization/credentials"
         routerLinkActive="active-link"
         [routerLinkActiveOptions]="{ exact: true }">
         <div class="settings__nav-item">
          <mat-icon>edit_note</mat-icon>
          <span>{{ "sidenav.signatures" | translate }}</span> 
         </div>
      </a>
      <a mat-list-item
         routerLink="/organization/credentials"
         routerLinkActive="active-link"
         [routerLinkActiveOptions]="{ exact: true }">
         <div class="settings__nav-item">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>{{ "sidenav.trushFramework" | translate }}</span> 
         </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
