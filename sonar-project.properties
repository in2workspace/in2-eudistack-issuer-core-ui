sonar.projectName=IN2 Issuer UI
sonar.projectVersion=1.0
sonar.projectKey=in2workspace_in2-issuer-ui
sonar.organization=in2workspace

# Replace path according to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Files to be Excluded - you may change the folders and files
# Some of this classes need test and should be removed from the exclusions
sonar.exclusions=src/environments/**, node_modules/**, .next/**, .swc/**, coverage/**, public/**, build/**, **/__tests__/**

# host url
sonar.host.url=https://sonarcloud.io

# report path
sonar.javascript.lcov.reportPaths=./coverage/app/lcov.info
